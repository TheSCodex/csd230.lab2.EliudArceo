<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Magazine</title>
</head>
<body>
<h1>Edit Magazine</h1>
<nav>
    <a href="/">Home</a>
    <a href="/books">Books</a>
    <a href="/magazines">Magazines</a>
    <a href="/disc-mags">Disc Mags</a>
    <a href="/tickets">Tickets</a>
    <a href="/cart">Cart</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</nav>
<form th:action="@{/magazines/edit-magazine(id=${magazine.id})}" method="post" th:object="${magazine}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" required/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" required/></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{quantity}" required/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Copies:</td>
            <td><input type="text" th:field="*{copies}" required/></td>
        </tr>
        <tr>
            <td>Current Issue Date:</td>
            <td><input type="date" th:field="*{currIssue}" required/></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Save Changes</button></td>
        </tr>
    </table>
    <p>Use this form to edit magazine details.</p>
</form>
<p><a href="#" th:href="@{/magazines}">Return to Magazine List</a></p>
</body>
</html>
